<form #f="ngForm" (ngSubmit)="onSubmit(f)">
   <label for="login">Login</label>
   <input type="login" class="form-control" id="login" name="login" ngModel required placeholder="login">

   <label for="password">Password</label>
   <input type="password" class="form-control" id="password" name="password" required ngModel placeholder="password">

 <button type="submit" class="btn btn-primary">Sign-in</button>
</form>
